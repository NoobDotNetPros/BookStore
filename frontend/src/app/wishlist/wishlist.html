<app-header></app-header>

<div class="page">
  <nav class="breadcrumb">
    <a href="/">Home</a> / <span>My Wishlist</span>
  </nav>

  <!-- Wishlist Section -->
  <section class="panel wishlist-panel">
    <div class="panel-header">
      <h2>My Wishlist ({{ wishlistItems().length.toString().padStart(2, '0') }})</h2>
    </div>

    <div class="wishlist-body">
      <div class="empty-wishlist" *ngIf="wishlistItems().length === 0">
        <p>Your wishlist is empty</p>
      </div>

      <div class="wishlist-items" *ngIf="wishlistItems().length > 0">
        <article class="wishlist-item" *ngFor="let item of wishlistItems()">
          <div class="item-content">
            <div class="cover">
              <img [src]="item.cover" [alt]="item.title" />
            </div>
            <div class="details">
              <h3>
                <a href="javascript:void(0)" class="book-title-link">{{ item.title }}</a>
              </h3>
              <p class="author">{{ item.author }}</p>
              <div class="price">
                <span class="current">Rs. {{ formatPrice(item.price) }}</span>
                <span class="original">Rs.{{ formatPrice(item.originalPrice) }}</span>
              </div>
            </div>
          </div>
          <button class="remove-btn" type="button" (click)="removeFromWishlist(item.id)"
            aria-label="Remove from wishlist">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path
                d="M19 7L18.1327 19.1425C18.0579 20.1891 17.187 21 16.1378 21H7.86224C6.81296 21 5.94208 20.1891 5.86732 19.1425L5 7M10 11V17M14 11V17M15 7V4C15 3.44772 14.5523 3 14 3H10C9.44772 3 9 3.44772 9 4V7M4 7H20"
                stroke="#9E9E9E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </article>
      </div>
    </div>
  </section>
</div>

<app-footer></app-footer>
