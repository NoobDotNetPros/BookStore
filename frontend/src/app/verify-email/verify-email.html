<div class="verify-email-wrapper">
  <div class="verify-email-card">
    <!-- Loading State -->
    <div class="status-container" *ngIf="status === 'loading'">
      <div class="spinner-wrapper">
        <div class="spinner"></div>
      </div>
      <h1>Verifying Email</h1>
      <p>{{ message }}</p>
    </div>

    <!-- Success State -->
    <div class="status-container" *ngIf="status === 'success'">
      <div class="icon-wrapper success">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
      </div>
      <h1>Email Verified!</h1>
      <p>{{ message }}</p>
      <p class="redirect-text">Redirecting to login...</p>
    </div>

    <!-- Error State -->
    <div class="status-container" *ngIf="status === 'error'">
      <div class="icon-wrapper error">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
      </div>
      <h1>Verification Failed</h1>
      <p>{{ message }}</p>
      <div class="action-buttons">
        <button class="btn-primary" (click)="goToLogin()">Go to Login</button>
      </div>
    </div>
  </div>
</div>
