<header class="header">
  <!-- Logo Section -->
  <a routerLink="/" class="header__logo">
    <img class="header__logo-icon" src="assets/images/education.svg" alt="Bookstore Logo" />
    <!-- Using a generic icon if the specific one isn't available, logic to be adjusted -->
    <span class="header__logo-text">Bookstore</span>
  </a>

  <!-- Search Bar Section -->
  <div class="header__search">
    <svg class="header__search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M21 21L15.803 15.803M15.803 15.803A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <input type="text" class="header__search-input" placeholder="Search ..." [(ngModel)]="searchQuery"
      (keyup.enter)="onSearch()" />
  </div>

  <!-- Navigation Icons Section -->
  <nav class="header__nav">
    <!-- Profile Icon -->
    <div class="header__nav-item profile-container">
      <div class="profile-icon-wrapper" (click)="onProfileClick()">
        <svg class="header__nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
            stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span class="header__nav-label">{{ userName }}</span>
      </div>

      <!-- Dropdown Menu -->
      <div class="profile-dropdown">
        <!-- Not Logged In State -->
        <div class="dropdown-content" *ngIf="!isLoggedIn">
          <div class="welcome-section">
            <p class="welcome-title">Welcome</p>
            <p class="welcome-desc">To access account and manage orders</p>
            <a routerLink="/login" class="btn-login-signup">LOGIN/SIGNUP</a>
          </div>
          <div class="divider"></div>
          <div class="menu-links">
            <a routerLink="/orders" class="menu-link">
              <span class="icon">üì¶</span> My Orders
            </a>
            <a routerLink="/wishlist" class="menu-link">
              <span class="icon">‚ù§</span> Wishlist
            </a>
          </div>
        </div>

        <!-- Logged In State (Optional/Basic) -->
        <div class="dropdown-content" *ngIf="isLoggedIn">
          <div class="welcome-section">
            <p class="welcome-title">Hello, {{ userName }}</p>
          </div>
          <div class="divider"></div>
          <div class="menu-links">
            <a routerLink="/profile" class="menu-link">
              <span class="icon">üë§</span> Profile
            </a>
            <a routerLink="/orders" class="menu-link">
              <span class="icon">üì¶</span> My Orders
            </a>
            <a routerLink="/wishlist" class="menu-link">
              <span class="icon">‚ù§</span> Wishlist
            </a>
            <div class="divider"></div>
            <button (click)="logout()" class="menu-link logout-btn">
              <span class="icon">üö™</span> Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Icon -->
    <button class="header__nav-item" (click)="onCartClick()" type="button">
      <div class="badge">{{ cartCount }}</div>
      <svg class="header__nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
          stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <span class="header__nav-label">Cart</span>
    </button>
  </nav>
</header>
